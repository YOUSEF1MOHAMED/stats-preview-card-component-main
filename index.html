<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <section class="insights-section">
    <div class="text-content">
      <h1>
        Get <span class="highlight inter ">insights</span> that help
        your business grow.
      </h1>

  <p class="description lexend-deca  ">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="stats lexend-deca">
        <div><strong>10k+</strong><span>Companies</span></div>
        <div><strong>314</strong><span>Templates</span></div>
        <div><strong>12M+</strong><span>Queries</span></div>
      </div>
    </div>
    <div class="image-content">
      <img src="images/image-header-desktop.jpg" alt="People working" />
    </div>
    
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/YOUSEF1MOHAMED" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/">YOUSEF1MOHAMED</a>.
  </div>

</body>
</html>
